[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'ru'), ('xkb', 'us')]
per-window=true
sources=[('xkb', 'us'), ('xkb', 'ru')]
xkb-options=['lv3:ralt_switch', 'ctrl:swapcaps', 'shift:breaks_caps']

[org/gnome/desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
color-scheme='prefer-dark'
enable-animations=true
enable-hot-corners=false
font-antialiasing='rgba'
font-hinting='slight'
gtk-enable-primary-paste=false
show-battery-percentage=true
text-scaling-factor=1.3

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
speed=-0.32352941176470584

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
send-events='enabled'
speed=0.72794117647058831
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
activate-window-menu=@as []
begin-resize=['<Alt><Super>r']
move-to-workspace-left=['<Control><Alt>Left']
move-to-workspace-right=['<Primary><Alt>Right']
switch-group=['<Alt>w']
switch-group-backward=['<Shift><Alt>w']
switch-input-source=['<Alt>space']
switch-input-source-backward=['<Shift><Alt>space']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
switch-to-workspace-last=['<Super>0']
switch-to-workspace-left=['<Control><Alt>h']
switch-to-workspace-right=['<Primary><Alt>l']
toggle-fullscreen=['<Super>f']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
num-workspaces=6
workspace-names=@as []


[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/']
next=['<Primary>Favorites']
play=['Favorites']
previous=['<Shift><Control>Favorites']
www=['<Super>b']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='alacritty'
name='New Alacritty window'

[org/gnome/settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-type='nothing'


[org/gnome/shell/extensions/blur-my-shell]
appfolder-dialog-opacity=0.12
blur-panel=false
brightness=0.40999999999999998
dash-opacity=0.12
debug=false
hidetopbar=false
sigma=31

[org/gnome/shell/extensions/custom-hot-corners-extended/misc]
internal-flags=['shortcuts-moved']
keyboard-shortcuts=['reorder-ws-prev <Control><Super>h', 'reorder-ws-next <Control><Super>l']
ripple-animation=false
show-osd-monitor-indexes=false
supported-active-extensions=@as []
watch-corners=false
win-switch-wrap=false

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-0]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-1]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-2]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-3]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-4]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-5]
action='disabled'

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-0-top-left-6]
ctrl=true

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-1-top-left-6]
ctrl=true

[org/gnome/shell/extensions/custom-hot-corners-extended/monitor-2-top-left-6]
ctrl=true

[org/gnome/shell/extensions/just-perfection]
accessibility-menu=false
activities-button=false
double-super-to-appgrid=false
panel-button-padding-size=0
panel-indicator-padding-size=0
panel-size=34
show-prefs-intro=false
startup-status=0
theme=false
workspace-wrap-around=true

[org/gnome/shell/extensions/mediacontrols]
backlist-apps=['youtube.com']
colored-player-icon=false
element-order=['controls', 'icon', 'title', 'menu']
extension-index=100
extension-position='left'
max-widget-width=438
mouse-actions=['toggle_info', 'toggle_menu', 'raise', 'none', 'none', 'none', 'none', 'none']
seperator-chars=['[', ']']
show-control-icons=false
show-next-icon=false
show-playpause-icon=false
show-prev-icon=false
show-seperators=false
show-sources-menu=true
track-label=['track', ' | ', 'artist']

[org/gnome/shell/extensions/multi-monitors-add-on]
available-indicators=['workspace-indicator']
show-activities=true
show-app-menu=true
show-indicator=false
show-panel=true
thumbnails-slider-position='none'

