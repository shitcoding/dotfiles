window:
  dimensions:
    columns: 80
    lines: 42

  position:
    x: 0
    y: 0

  decorations: none

  opacity: 0.90

scrolling:
  history: 10000


font:
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGS Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGS Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font Mono
    style: Bold Italic
  size: 10.0

  offset:
    x: 0
    y: 0


# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true


#########################################
# Makc.co Hepburn Color scheme
########################################
colors:
  cursor:
    text: CellBackground
    cursor: CellForeground
  primary:
    background: '#000000'
    foreground: '#fbf1c7'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  indexed_colors:
#    - { index: 16, color: '#dc9656' }
    - { index: 17, color: '#a16946' }
    - { index: 18, color: '#282828' }
    - { index: 19, color: '#383838' }
    - { index: 20, color: '#b8b8b8' }
    - { index: 21, color: '#e8e8e8' }

  selection:
    text: '#ffffff'
    background: '#dc3232'
    white:   '#ffffff'

#########################################
# End of Makc.co Hepburn Color scheme
########################################



selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t."

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  unfocused_hollow: true




key_bindings:
  - { key: Q, mods: Control|Shift, action: Quit }
  # - { key: V, mods: Control, action: Paste } # Paste with Ctrl-v
